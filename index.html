<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Lessons Store</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0077b6;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }

        #search-bar {
            width: 25%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #search-bar:focus {
            border-color: #0077b6;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            height: 300px;
            margin-right: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .sidebar label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Main Content */
        #coursework1 {
            display: flex;
            padding: 20px;
            justify-content: space-between;
        }

        /* Lessons container and lesson item styles */
        .lessons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        .lesson {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 20px;
            border-color: lightblue;
            background-color: #f9f9f9;
            width: 250px;
            height: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lesson-info {
            flex-grow: 1;
        }
        .lesson h2 {
            margin: 0;
            font-size: 18px;
        }
        .lesson-icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        button#addtocart {
            background-color: rgb(0, 161, 215);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button#addtocart:hover {
            background-color: darkblue;
        }
        #cart {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #cart h3 {
            margin-top: 0;
            font-size: 18px;
        }

        #cart ul {
            list-style-type: none;
            padding: 0;
        }

        #cart li {
            margin-bottom: 5px;
        }

        #cart p {
            margin-top: 10px;
            font-size: 16px;
            color: #999;
        }

    </style>
</head>
<body>
    <header>
        <h1>Lessons Store</h1>
        <input id="search-bar" type="text" v-model="searchQuery" placeholder="Search lessons...">
        <a href="shopping_cart.html">
            <button>
                <i class="fas fa-shopping-cart"></i> Cart ({{ cart.length }})
            </button>
        </a>
    </header>



    
    <div id="coursework1">
        <!-- Sidebar for sorting options -->
        <div class="sidebar">
            <h2>Sort By:</h2>
            <label><input type="radio" value="subject" v-model="sortBy"> Subject</label>
            <label><input type="radio" value="location" v-model="sortBy"> Location</label>
            <label><input type="radio" value="price" v-model="sortBy"> Price</label>
            <label><input type="radio" value="spaces" v-model="sortBy"> Spaces</label><br><br>
            <label><input type="radio" value="asc" v-model="sortOrder"> Ascending</label><br>
            <label><input type="radio" value="desc" v-model="sortOrder"> Descending</label>
        </div>
        
        <!-- Lessons Container -->
        <div class="lessons-container">
            <div v-for="lesson in filteredLessons" :key="lesson.subject" class="lesson">
                <div class="lesson-info">
                    <h2>{{ lesson.subject }}</h2>
                    <p>Location: {{ lesson.location }}</p>
                    <p>Price: Â£{{ lesson.price }}</p>
                    <p>Spaces: {{ lesson.spaces }}</p>
                    <button id="addtocart" @click="addToCart(lesson)">Add to Cart</button>
                </div>
                <img :src="lesson.icon" alt="Lesson Icon" class="lesson-icon">
            </div>
        </div>
    </div>

        <!-- Footer -->
        <footer style="background-color: #0077b6; color: white; padding: 10px 0; text-align: center;">
            <p>&copy; 2024 Lessons Store. All Rights Reserved.</p>
        </footer>

    <script>
        new Vue({
            el: '#coursework1',
            data: {
                sortBy: 'subject', // Default sorting option
                sortOrder: 'asc',  // Default sorting order
                searchQuery: '',   // Search query
                lessons: [
                    { subject: 'Maths', location: 'London', price: 100, spaces: 5, icon: 'maths-symbols-background-icon.png' },
                    { subject: 'Science', location: 'Manchester', price: 80, spaces: 3, icon: 'https://via.placeholder.com/40' },
                    { subject: 'History', location: 'Bristol', price: 90, spaces: 4, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },
                    { subject: 'Art', location: 'Liverpool', price: 70, spaces: 6, icon: 'https://via.placeholder.com/40' },


                    { subject: 'English', location: 'Leeds', price: 85, spaces: 2, icon: 'https://via.placeholder.com/40' }
                ],
                cart: []
            },
            computed: {
                // Filtered and sorted lessons based on search and sort order
                filteredLessons() {
                    return this.sortedLessons.filter(lesson => {
                        const query = this.searchQuery.toLowerCase();
                        return lesson.subject.toLowerCase().includes(query) || 
                               lesson.location.toLowerCase().includes(query);
                    });
                },
                sortedLessons() {
                    return this.lessons.slice().sort((a, b) => {
                        const modifier = this.sortOrder === 'asc' ? 1 : -1;
                        if (typeof a[this.sortBy] === 'string') {
                            return a[this.sortBy].localeCompare(b[this.sortBy]) * modifier;
                        } else {
                            return (a[this.sortBy] - b[this.sortBy]) * modifier;
                        }
                    });
                }
            },
            methods: {
                // Add lesson to cart
                addToCart(lesson) {
                    this.cart.push(lesson);
                }
            }
        });
    </script>
</body>
</html>
