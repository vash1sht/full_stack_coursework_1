<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Lessons Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0077b6;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }

        #search-bar {
            width: 25%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #search-bar:focus {
            border-color: #0077b6;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            height: 300px;
            margin-right: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .sidebar label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Main Content */
        #coursework1 {
            display: flex;
            padding: 20px;
            justify-content: space-between;
        }

        /* Lessons container and lesson item styles */
        .lessons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        .lesson {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 20px;
            border-color: lightblue;
            background-color: #f9f9f9;
            width: 250px;
            height: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lesson-info {
            flex-grow: 1;
        }
        .lesson h2 {
            margin: 0;
            font-size: 18px;
        }
        .lesson-icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        button#addtocart {
            background-color: rgb(0, 161, 215);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button#addtocart:hover {
            background-color: darkblue;
        }

        footer {
            background-color: #0077b6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lessons Store</h1>
        <input id="search-bar" type="text" placeholder="Search lessons...">
        <a href="shopping_cart.html">
            <button>
                <i class="fas fa-shopping-cart"></i> Cart (0)
            </button>
        </a>
    </header>

    <div id="coursework1">
        <div class="sidebar">
            <h2>Sort By:</h2>
            <label><input type="radio" name="sort"> Subject</label>
            <label><input type="radio" name="sort"> Location</label>
            <label><input type="radio" name="sort"> Price</label>
            <label><input type="radio" name="sort"> Spaces</label><br><br>
            <label><input type="radio" name="order"> Ascending</label><br>
            <label><input type="radio" name="order"> Descending</label>
        </div>
        
        <div class="lessons-container">
            <div class="lesson">
                <div class="lesson-info">
                    <h2>Maths</h2>
                    <p>Location: London</p>
                    <p>Price: Â£100</p>
                    <p>Spaces: 5</p>
                    <button id="addtocart">Add to Cart</button>
                </div>
                <img src="https://via.placeholder.com/40" alt="Lesson Icon" class="lesson-icon">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Lessons Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
