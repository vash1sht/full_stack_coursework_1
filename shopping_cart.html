<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/styles/shopping_cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <a href="index.html">
            <button>
                <i class="fas fa-shopping-cart"></i> View Cart
            </button>
        </a>
    </header>

    <div id="cart-container">
        <h3>Your Cart</h3>
        <div v-if="cart.length === 0" class="empty-cart-message">
            Your cart is empty.
        </div>
        <div v-else>
            <ul id="cart-items">
                <li v-for="(item, index) in cart" :key="item.subject">
                    <div>
                        <strong>{{ item.subject }}</strong> - £{{ item.price }} x 1
                        <button @click="removeFromCart(index)" class="remove-button">
                            <i class="fas fa-trash-alt"></i> Remove
                        </button>
                    </div>
                </li>
            </ul>
            <div class="cart-summary">
                <p><strong>Total: £{{ totalPrice }}</strong></p>
                <button @click="showCheckoutForm = true">Proceed to Checkout</button>
            </div>

            <div v-if="showCheckoutForm" class="checkout-form">
                <h3>Checkout</h3>
                <form @submit.prevent="submitOrder">
                    <div>
                        <label for="name">Name:</label>
                        <input 
                            type="text" 
                            id="name" 
                            v-model="order.name" 
                            @input="validateName" 
                            @blur="validateName" 
                            :class="{ 'invalid': !isNameValid && order.name.trim() !== '' }" 
                            placeholder="Enter your name"
                            required
                        >
                        <small v-if="!isNameValid && order.name.trim() !== ''" class="error-message">Name can only contain letters.</small>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            v-model="order.phone" 
                            @input="validatePhone" 
                            @blur="validatePhone" 
                            :class="{ 'invalid': !isPhoneValid && order.phone.trim() !== '' }" 
                            placeholder="Enter your phone number"
                            required
                        >
                        <small v-if="!isPhoneValid && order.phone.trim() !== ''" class="error-message">Phone number should be digits only.</small>
                    </div>

                    <div v-for="(item, index) in cart" :key="item.subject">
                        <input type="hidden" :value="item.subject" :name="'lesson_id[' + index + ']'">
                        <input type="hidden" value="1" :name="'num_of_space[' + index + ']'">
                    </div>

                    <button type="submit" :disabled="!isFormValid">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#cart-container',
            data: {
                cart: JSON.parse(localStorage.getItem('cart')) || [],
                showCheckoutForm: false,
                order: {
                    name: '',
                    phone: ''
                },
                isNameValid: false,
                isPhoneValid: false
            },
            computed: {
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2);
                },
                isFormValid() {
                    return this.isNameValid && this.isPhoneValid;
                }
            },
            methods: {
                validateName() {
                    const nameRegex = /^[A-Za-z\s]+$/;
                    this.isNameValid = this.order.name.trim() !== '' && nameRegex.test(this.order.name);
                },
                validatePhone() {
                    const phoneRegex = /^[0-9]+$/;
                    this.isPhoneValid = this.order.phone.trim() !== '' && phoneRegex.test(this.order.phone);
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                async modify_space_attribute(attribute, lesson_name, space) {
                    try {
                        const response = await fetch(`https://coursework-1-backend.onrender.com/space/${lesson_name}/${space}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        const data = await response.json();
                        console.log('Space updated successfully:', data);
                    } catch (error) {
                        console.error('Error updating space:', error);
                    }
                },
                async get_value_of_space(lessonName) {
                    try {
                        const response = await fetch(`https://coursework-1-backend.onrender.com/${lessonName}`);
                        if (!response.ok) {
                            throw new Error('Failed to retrieve space data');
                        }
                        const data = await response.json();
                        return data.space;
                    } catch (error) {
                        console.error('Error fetching space data:', error);
                        return null;
                    }
                },
                async submitOrder() {
                    this.validateName();
                    this.validatePhone();

                    if (!this.isFormValid) {
                        alert('Please fix the errors in the form before submitting.');
                        return;
                    }

                    const orderData = {
                        name: this.order.name,
                        phone: this.order.phone,
                        lesson_id: [],
                        num_of_space: []
                    };

                    // Consolidate lesson_id and num_of_space
                    const lessons = {};
                    this.cart.forEach(item => {
                        if (lessons[item.subject]) {
                            lessons[item.subject] += 1; // Increment the counter for duplicate lessons
                        } else {
                            lessons[item.subject] = 1; // Initialize the counter for new lessons
                        }
                    });

                    // Populate orderData with the consolidated data
                    orderData.lesson_id = Object.keys(lessons);
                    orderData.num_of_space = Object.values(lessons);

                    try {
                        const response = await fetch('https://coursework-1-backend.onrender.com/order', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(orderData)
                        });

                        if (!response.ok) throw new Error('Failed to submit order');
                        const result = await response.json();
                        alert('Order submitted successfully!');

                        // Call modify_space_attribute for each lesson and its corresponding quantity
                        for (let i = 0; i < orderData.lesson_id.length; i++) {
                            var old_space = await this.get_value_of_space(orderData.lesson_id[i]);
                            var new_space = old_space - orderData.num_of_space[i];
                            this.modify_space_attribute('space', orderData.lesson_id[i], new_space);
                        }

                        this.cart = [];
                        localStorage.setItem('cart', JSON.stringify(this.cart));
                        this.showCheckoutForm = false;

                    } catch (error) {
                        alert('Error submitting order!');
                        console.error(error);
                    }
                }
            }
        });
    </script>
</body>
</html>
