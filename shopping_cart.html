<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #4e73df;
            color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ccc;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        /* Cart container */
        #cart-container {
            padding: 30px;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #cart-container h3 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 500;
            color: #333;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #cart-items {
            margin-top: 20px;
        }

        #cart-items ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
        }

        #cart-items li:hover {
            transform: translateY(-5px);
            background-color: #f9fafb;
        }

        #cart-items li span {
            font-size: 16px;
            color: #555;
        }

        #cart-items li strong {
            font-weight: 600;
            color: #333;
        }

        button {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .cart-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f1f1f1;
        }

        .cart-summary p {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .empty-cart-message {
            font-size: 18px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #cart-container {
                padding: 20px;
                margin: 20px;
            }

            header h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div id="cart-container">
        <h3>Your Cart</h3>
        <div v-if="cart.length === 0" class="empty-cart-message">
            Your cart is empty.
        </div>
        <div v-else>
            <ul id="cart-items">
                <li v-for="item in cart" :key="item.subject">
                    <div>
                        <strong>{{ item.subject }}</strong> - £{{ item.price }}
                    </div>
                    <button @click="removeFromCart(item)">Remove</button>
                </li>
            </ul>
            <div class="cart-summary">
                <p><strong>Total: £{{ totalPrice }}</strong></p>
                <button @click="proceedToCheckout">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#cart-container',
            data: {
                cart: JSON.parse(localStorage.getItem('cart')) || []
            },
            computed: {
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
                }
            },
            methods: {
                removeFromCart(item) {
                    this.cart = this.cart.filter(cartItem => cartItem !== item);
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                proceedToCheckout() {
                    alert('Proceeding to Checkout!');
                }
            }
        });
    </script>
</body>
</html>
