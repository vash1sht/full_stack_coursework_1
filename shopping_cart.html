<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/styles/shopping_cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div id="cart-container">
        <h3>Your Cart</h3>
        <div v-if="cart.length === 0" class="empty-cart-message">
            Your cart is empty.
        </div>
        <div v-else>
            <ul id="cart-items">
                <li v-for="item in cart" :key="item.subject">
                    <div>
                        <strong>{{ item.subject }}</strong> - £{{ item.price }} x 1
                    </div>
                </li>
            </ul>
            <div class="cart-summary">
                <p><strong>Total: £{{ totalPrice }}</strong></p>
                <button @click="showCheckoutForm = true">Proceed to Checkout</button>
            </div>

            <!-- Checkout Form -->
            <div v-if="showCheckoutForm" class="checkout-form">
                <h3>Checkout</h3>
                <form @submit.prevent="submitOrder">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" v-model="order.name" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" v-model="order.phone" required>
                    </div>

                    <div v-for="(item, index) in cart" :key="item.subject">
                        <input type="hidden" :value="item.subject" :name="'lesson_id[' + index + ']'">
                        <input type="hidden" value="1" :name="'num_of_space[' + index + ']'">
                    </div>

                    <button type="submit">Submit Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#cart-container',
            data: {
                cart: JSON.parse(localStorage.getItem('cart')) || [],
                showCheckoutForm: false,
                order: {
                    name: '',
                    phone: ''
                }
            },
            computed: {
                totalPrice() {
                    return this.cart.reduce((sum, item) => {
                        return sum + parseFloat(item.price); // Calculate total directly
                    }, 0).toFixed(2);
                }
            },
            methods: {
                addToCart(item) {
                    item.price = parseFloat(item.price);
                    let existingItem = this.cart.find(cartItem => cartItem.subject === item.subject);

                    if (!existingItem) {
                        this.cart.push({...item}); // Add item to cart
                    }

                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                submitOrder() {
                    const orderData = {
                        name: this.order.name,
                        phone: this.order.phone,
                        lesson_id: this.cart.map(item => item.subject),
                        num_of_space: this.cart.map(() => 1) // All quantities are 1
                    };

                    // Send order data to backend
                    fetch('https://coursework-1-backend.onrender.com/order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to submit order');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Order submitted successfully!');
                        this.cart = []; // Clear the cart after submission
                        localStorage.setItem('cart', JSON.stringify(this.cart));
                        this.showCheckoutForm = false;
                    })
                    .catch(error => {
                        alert('Error submitting order!');
                        console.error(error);
                    });
                }
            }
        });
    </script>
</body>
</html>
